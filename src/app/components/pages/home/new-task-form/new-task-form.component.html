<h2>Create a new task</h2>
<form [formGroup]="TaskForm" (ngSubmit)="onSubmit()">
  <app-input
    [label]="'New Task'"
    [id]="'new-task'"
    [formControl]="TaskForm.controls.name"
  />
  <app-checkbox [label]="'Terms and conditions'" 
  [formControl]="TaskForm.controls.terms" /><br>
  <input type="submit">
  <button [routerLink]="['/tasks']">Show Tasks</button>

</form>
